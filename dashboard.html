<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Painel do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bs-slate-50: #f8fafc;
            --bs-slate-100: #f1f5f9;
            --bs-slate-200: #e2e8f0;
            --bs-slate-300: #cbd5e1;
            --bs-slate-600: #475569;
            --bs-slate-700: #334155;
            --bs-slate-800: #1e293b;
            --bs-emerald-50: #e6f9f3;
            --bs-emerald-100: #d1fae5;
            --bs-emerald-600: #059669;
            --bs-red-500: #ef4444;
            --bs-blue-500: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .bg-custom-slate-100 {
            background-color: var(--bs-slate-100);
        }

        .text-custom-slate-600 {
            color: var(--bs-slate-600);
        }

        .text-custom-slate-700 {
            color: var(--bs-slate-700);
        }

        .text-custom-slate-800 {
            color: var(--bs-slate-800);
        }

        .bg-custom-white {
            background-color: white;
        }

        .bg-custom-emerald-50 {
            background-color: var(--bs-emerald-50);
        }

        .text-custom-emerald-600 {
            color: var(--bs-emerald-600);
        }

        .nav-link.active {
            background-color: var(--bs-emerald-50) !important;
            color: var(--bs-slate-700) !important;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="d-flex h-100 bg-custom-slate-100">
        <!-- Sidebar -->
        <aside class="d-flex flex-column bg-custom-white shadow-sm flex-shrink-0" style="width: 256px;">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800">MovimentaIF</h1>
            </div>
            <nav class="p-4">
                <a href="dashboard.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-700 bg-custom-emerald-50 rounded-2 fw-bold">
                    <i class="fas fa-home me-3"></i>
                    Início
                </a>
                <a href="users.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-users me-3"></i>
                    Alunos
                </a>
                <a href="workouts.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-dumbbell me-3"></i>
                    Treinos
                </a>
                <a href="agenda.html"
                    class="nav-link d-flex align-items-center p-3 text-custom-slate-600 rounded-2 mt-2">
                    <i class="fas fa-calendar-alt me-3"></i>
                    Agenda
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="d-flex flex-column flex-grow-1 overflow-hidden">
            <!-- Header -->
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700" id="header-title">Painel</h2>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="text-custom-slate-600 me-4"></span>
                    <button id="logout-btn" class="btn btn-danger px-4 py-2 rounded-2">Sair</button>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-grow-1 overflow-auto bg-custom-slate-100 p-4">
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h3 class="card-subtitle text-custom-slate-600 fs-6">Total de Alunos</h3>
                            <p class="card-title h3 fw-bold text-custom-slate-800 mt-1">42</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h3 class="card-subtitle text-custom-slate-600 fs-6">Agendamentos Hoje</h3>
                            <p class="card-title h3 fw-bold text-custom-slate-800 mt-1">8</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h3 class="card-subtitle text-custom-slate-600 fs-6">Entrevistas Pendentes</h3>
                            <p class="card-title h3 fw-bold text-warning-500 mt-1">3</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card p-4 rounded-3 shadow-sm">
                            <h3 class="card-subtitle text-custom-slate-600 fs-6">Ocupação Atual</h3>
                            <p class="card-title h3 fw-bold text-custom-emerald-600 mt-1">65%</p>
                        </div>
                    </div>
                </div>
                <div class="mt-4 card p-4 rounded-3 shadow-sm">
                    <h3 class="h6 fw-bold text-custom-slate-800 mb-4">Uso da Academia na Semana</h3>
                    <div style="position: relative; height:40vh; width:100%">
                        <canvas id="weekly-usage-chart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnET6gJ175qHFbHcKm40tynj7s9x4sXqU",
            authDomain: "movimentaif.firebaseapp.com",
            databaseURL: "https://movimentaif-default-rtdb.firebaseio.com",
            projectId: "movimentaif",
            storageBucket: "movimentaif.firebasestorage.app",
            messagingSenderId: "705983497984",
            appId: "1:705983497984:web:f16672db437ce21aa2d5e5",
            measurementId: "G-5K2CYJ742W"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                userEmailSpan.textContent = user.email;
            } else {
                window.location.replace('index.html');
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log("Logout bem-sucedido.");
            }).catch((error) => {
                console.error("Erro no logout:", error);
            });
        });

        const ctx = document.getElementById('weekly-usage-chart').getContext('2d');
        const weeklyUsageChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                datasets: [{
                    label: 'Alunos Presentes',
                    data: [12, 19, 15, 22, 18, 10],
                    backgroundColor: 'rgba(59, 130, 246, 0.6)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
