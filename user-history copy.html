<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bs-slate-700: #334155;
            --bs-slate-800: #1e293b;
            --color-light-bg: #f4f6f8;
            --bs-primary: #4078c0;
            --bs-secondary: #adb5bd;
            --bs-success: #198754;
        }

        body {
            background-color: var(--color-light-bg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.1rem;
        }

        .bg-custom-white {
            background-color: white !important;
        }

        .nav-link {
            color: var(--bs-slate-700) !important;
            transition: background-color 0.15s, color 0.15s;
        }

        .nav-link.active {
            background-color: var(--bs-primary) !important;
            color: white !important;
            font-weight: 600;
        }

        .history-card {
            border-left: 5px solid var(--bs-info);
        }

        .day-title {
            font-weight: bold;
            color: var(--bs-slate-700);
        }
    </style>
</head>

<body>

    <div class="d-flex h-100">
        <!-- Sidebar: Usuários ativo para manter o contexto -->
        <aside class="col-md-2 bg-custom-white shadow-lg d-flex flex-column flex-shrink-0">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800">MovimentaIF</h1>
            </div>
            <nav class="nav nav-pills flex-column p-3">
                <a href="agenda.html" class="nav-link text-custom-slate-700 rounded-pill mt-2"><i
                        class="fa-solid fa-calendar-alt me-2"></i> Agenda</a>
                <a href="users.html" class="nav-link active rounded-pill mt-2"><i class="fa-solid fa-users me-2"></i>
                    Usuários</a>
                <a href="workouts.html" class="nav-link text-custom-slate-700 rounded-pill mt-2"><i
                        class="fa-solid fa-dumbbell me-2"></i> Treinos</a>
            </nav>
        </aside>

        <div class="col-md-10 d-flex flex-column overflow-hidden">
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Histórico de Fichas</h2>
                <div class="d-flex align-items-center"><span id="user-email" class="text-custom-slate-700 me-3"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm rounded-pill">Sair</button>
                </div>
            </header>

            <main class="flex-grow-1 overflow-auto p-4">
                <div class="container-fluid">
                    <a id="back-btn" href="#" class="btn btn-sm btn-outline-secondary rounded-pill mb-3">
                        <i class="fa-solid fa-arrow-left me-1"></i> Voltar para Detalhes
                    </a>

                    <h4 class="fw-bold text-custom-slate-800 mb-4">Histórico de <span id="user-name-title"
                            class="text-primary">Carregando...</span></h4>

                    <div id="loading-spinner" class="text-center p-5">
                        <div class="spinner-border text-primary" role="status"><span
                                class="visually-hidden">Carregando...</span></div>
                    </div>

                    <div id="history-content" class="d-none">
                        <!-- Fichas arquivadas serão injetadas aqui -->
                    </div>

                    <div id="error-alert" class="alert alert-danger d-none mt-3"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/assets/js/user-history.js"></script>
</body>

</html>
