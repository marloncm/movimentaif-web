<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user-edit.css">
</head>

<body>

    <div class="d-flex h-100">
        <aside class="col-md-2 bg-custom-white shadow-lg d-flex flex-column flex-shrink-0">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800 logo-title">MovimentaIF</h1>
            </div>
            <nav class="nav nav-pills flex-column p-3">
                <a href="agenda.html" class="nav-link text-custom-slate-600 rounded-pill mt-2"><i
                        class="fa-solid fa-calendar-alt me-2"></i> Agenda</a>
                <a href="users.html" class="nav-link active rounded-pill mt-2"><i class="fa-solid fa-users me-2"></i>
                    Usuários</a>
                <a href="workouts.html" class="nav-link text-custom-slate-600 rounded-pill mt-2"><i
                        class="fa-solid fa-dumbbell me-2"></i> Treinos</a>
            </nav>
        </aside>

        <div class="col-md-10 d-flex flex-column overflow-hidden">
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Editar Status do Usuário</h2>
                <div class="d-flex align-items-center"><span id="user-email" class="text-custom-slate-600 me-3"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm rounded-pill">Sair</button>
                </div>
            </header>

            <main class="flex-grow-1 overflow-auto p-4">
                <div class="container-fluid" style="max-width: 700px;">
                    <a id="back-btn" href="#" class="btn btn-sm btn-outline-secondary rounded-pill mb-3">
                        <i class="fa-solid fa-arrow-left me-1"></i> Voltar
                    </a>

                    <div id="loading-spinner" class="text-center p-5">
                        <div class="spinner-border text-primary" role="status"><span
                                class="visually-hidden">Carregando...</span></div>
                    </div>

                    <div id="edit-form-container" class="card shadow-sm p-4 bg-white d-none">
                        <h4 class="fw-bold text-custom-slate-800 mb-4">Editando <span id="user-name-title"
                                class="text-primary"></span></h4>

                        <form id="editUserStatusForm">
                            <input type="hidden" id="user-id-field">

                            <!-- Checkbox: Realizou Entrevista -->
                            <div class="form-check form-switch mb-3 p-3 border rounded-3">
                                <input class="form-check-input" type="checkbox" id="edit-interviewed">
                                <label class="form-check-label" for="edit-interviewed">Realizou Entrevista (PAR-Q /
                                    Anamnese)</label>
                            </div>

                            <!-- Checkbox: Concluiu Primeiro Treino -->
                            <div class="form-check form-switch mb-3 p-3 border rounded-3">
                                <input class="form-check-input" type="checkbox" id="edit-did-first-workout">
                                <label class="form-check-label" for="edit-did-first-workout">Concluiu Primeiro
                                    Treino</label>
                            </div>

                            <!-- Checkbox: Usuário Ativo -->
                            <div class="form-check form-switch mb-3 p-3 border rounded-3">
                                <input class="form-check-input" type="checkbox" id="edit-is-active">
                                <label class="form-check-label" for="edit-is-active">Usuário Ativo (Pode agendar e
                                    treinar)</label>
                            </div>

                            <!-- Checkbox: Assinou Termo de Compromisso (Simulação) -->
                            <div class="form-check form-switch mb-4 p-3 border rounded-3">
                                <input class="form-check-input" type="checkbox" id="edit-signed-commitment">
                                <label class="form-check-label" for="edit-signed-commitment">Assinou Termo de
                                    Compromisso</label>
                            </div>

                            <div id="status-message" class="alert d-none"></div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold rounded-pill mt-3">Salvar
                                Alterações</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/user-edit.js"></script>
</body>

</html>
