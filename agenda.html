<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Agenda do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/agenda.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

</style>
</head>

<body>

    <div class="d-flex h-100">
        <!-- Sidebar: Fundo Branco -->
        <aside class="col-md-2 bg-custom-white shadow-lg d-flex flex-column flex-shrink-0">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800 logo-title">MovimentaIF</h1>
            </div>
            <nav class="nav nav-pills flex-column p-3">
                <a href="agenda.html" class="nav-link active rounded-pill mt-2">
                    <i class="fa-solid fa-calendar-alt me-2"></i> Agenda
                </a>
                <a href="users.html" class="nav-link text-custom-slate-600 rounded-pill mt-2">
                    <i class="fa-solid fa-users me-2"></i> Usuários
                </a>
                <a href="workouts.html" class="nav-link text-custom-slate-600 rounded-pill mt-2">
                    <i class="fa-solid fa-dumbbell me-2"></i> Treinos
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="col-md-10 d-flex flex-column overflow-hidden">
            <!-- Header: Fundo Branco -->
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Agenda Semanal</h2>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="text-custom-slate-600 me-3"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm rounded-pill">Sair</button>
                </div>
            </header>

            <!-- Content Area: Fundo Neutro (herda do body) -->
            <main class="flex-grow-1 overflow-auto p-4">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Coluna do Calendário -->
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow-sm bg-custom-white p-4 rounded-3">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <button id="prev-month" class="btn btn-sm btn-outline-secondary rounded-pill"><i
                                            class="fa-solid fa-chevron-left"></i></button>
                                    <h4 id="month-year" class="mb-0 text-custom-slate-800"></h4>
                                    <button id="next-month" class="btn btn-sm btn-outline-secondary rounded-pill"><i
                                            class="fa-solid fa-chevron-right"></i></button>
                                </div>

                                <div class="calendar-grid mb-4">
                                    <div class="day-header">Dom</div>
                                    <div class="day-header">Seg</div>
                                    <div class="day-header">Ter</div>
                                    <div class="day-header">Qua</div>
                                    <div class="day-header">Qui</div>
                                    <div class="day-header">Sex</div>
                                    <div class="day-header">Sáb</div>
                                </div>
                                <div id="calendar-days" class="calendar-grid">
                                    <!-- Células do Calendário serão injetadas aqui -->
                                </div>
                            </div>
                        </div>

                        <!-- Coluna da Lista de Agendamentos -->
                        <div class="col-lg-6">
                            <div class="card shadow-sm bg-custom-white p-4 rounded-3 h-100">
                                <h4 class="card-title text-custom-slate-800 fw-bold mb-3">Escala para <span
                                        id="selected-day-name">Hoje</span></h4>
                                <div id="schedule-list-content" class="overflow-y-auto">
                                    <!-- Lista de Alunos Escalonados -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL DE DETALHES DO TREINO -->
    <div class="modal fade" id="workoutDetailModal" tabindex="-1" aria-labelledby="workoutDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-custom-slate-800 fw-bold" id="workoutDetailModalLabel">Detalhes do
                        Treino</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-workout-content">
                        <!-- Conteúdo dinâmico do treino (Spinner) -->
                        <div class="text-center p-5">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/agenda.js"></script>
</body>

</html>
