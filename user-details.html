<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimentaIF - Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-ieo5gL4x1I85z6Nn4Qp7E7gYQx3T8n5b9G5p5M5r8b5+Wj1fFvYV5j5N8W5t4/eG5p5M5p4p5t5a5F5+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user-details.css">
</head>

<body>

    <div class="d-flex h-100">
        <!-- Sidebar -->
        <aside class="col-md-2 bg-custom-white shadow-lg d-flex flex-column flex-shrink-0">
            <div class="p-4 border-bottom">
                <h1 class="h4 fw-bold text-custom-slate-800 logo-title">MovimentaIF</h1>
            </div>
            <nav class="nav nav-pills flex-column p-3">
                <a href="agenda.html" class="nav-link text-custom-slate-700 rounded-pill mt-2">
                    <i class="fa-solid fa-calendar-alt me-2"></i> Agenda
                </a>
                <a href="users.html" class="nav-link active rounded-pill mt-2">
                    <i class="fa-solid fa-users me-2"></i> Usuários
                </a>
                <a href="workouts.html" class="nav-link text-custom-slate-700 rounded-pill mt-2">
                    <i class="fa-solid fa-dumbbell me-2"></i> Treinos
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="col-md-10 d-flex flex-column overflow-hidden">
            <!-- Header -->
            <header class="bg-custom-white shadow-sm p-4 d-flex justify-content-between align-items-center">
                <h2 class="h5 fw-bold text-custom-slate-700">Detalhes do Usuário</h2>
                <div class="d-flex align-items-center">
                    <span id="user-email" class="text-custom-slate-600 me-3"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm rounded-pill">Sair</button>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-grow-1 overflow-auto p-4">
                <div class="container-fluid" id="main-content">

                    <!-- Botões de Ação na mesma linha -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a id="back-to-users-btn" href="users.html"
                            class="btn btn-sm btn-outline-secondary rounded-pill">
                            <i class="fa-solid fa-arrow-left me-1"></i> Voltar
                        </a>
                        <!-- Botões de ação dinâmica -->
                        <div class="d-flex gap-2">
                            <!-- Botão Cancelar Edição (Visível SOMENTE no modo Edição) -->
                            <button id="cancel-edit-btn" class="btn btn-sm btn-outline-secondary rounded-pill d-none">
                                Cancelar
                            </button>

                            <button id="toggle-edit-btn" class="btn btn-sm btn-warning rounded-pill">
                                <i class="fa-solid fa-edit me-1"></i> Editar
                            </button>
                            <button id="view-workout-btn" class="btn btn-sm btn-primary rounded-pill">
                                <i class="fa-solid fa-chart-bar me-1"></i> Ficha de Treinos
                            </button>
                        </div>
                    </div>

                    <div id="status-message" class="alert d-none"></div>

                    <div id="loading-spinner" class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>

                    <div id="user-details-container" class="d-none">
                        <!-- Navegação de abas (tabs) -->
                        <div class="d-flex justify-content-between flex-wrap gap-2 mb-4">
                            <button id="tab-info"
                                class="btn tab-btn rounded-pill fw-bold flex-grow-1 active">Informações Gerais</button>
                            <button id="tab-parq" class="btn tab-btn rounded-pill fw-bold flex-grow-1">Questionário
                                PAR-Q</button>
                            <button id="tab-anamnese" class="btn tab-btn rounded-pill fw-bold flex-grow-1">Ficha de
                                Anamnese</button>
                        </div>

                        <div id="content-view">
                            <!-- Conteúdo dinâmico -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/user-details.js"></script>
</body>

</html>
